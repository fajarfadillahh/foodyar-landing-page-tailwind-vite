<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodyar - Food Store Website</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/logo.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[20px] text-black font-bold"
        >
          <img
            src="./src/img/logo.png"
            alt=""
            class="header__logo-icon w-[35px]"
          />
          Foodyar
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Beverages</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Chef</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Ingredients</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Stories</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-pink mt-6"
            >My Kitchen</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section" id="home">
        <div class="home__container container grid gap-12">
          <div class="home__box relative flex justify-center items-center">
            <img src="./src/img/home-picture.png" alt="" class="home__img" />
            <i
              class="bx bx-play home__play absolute inline-flex justify-center items-center w-[55px] h-[55px] text-[3rem] text-white p-2 bg-Lightpink rounded-full cursor-pointer"
            ></i>
          </div>

          <div class="home__data">
            <h1 class="home__title section-title">
              <span>Eat</span> What You Cook <br />
              With Us, <span>Together!</span>
            </h1>
            <p class="home__text section-text">
              When you eat something that cooked by <br />
              yourself, the happiness is priceless.
            </p>
            <a href="#" class="home__button button button-yellow inline-flex"
              >Decide Menu</a
            >
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
